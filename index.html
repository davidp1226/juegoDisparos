<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Disparos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="score">Puntos: 0</div>
    <div id="highScore">Puntuación más alta: 0</div>
    <div id="gameOver">Fin del Juego! Puntuación final: 0</div>
    <button id="retryButton">Reintentar</button>
    <div id="controls">
        <button id="leftArrow">←</button>
        <button id="fireButton">Disparar</button>
        <button id="rightArrow">→</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
